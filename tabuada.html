<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <input placeholder="Digite um numero" id="tabuada">
    <button onclick="tabuada()">
        Gerar tabuada
    </button>
    <ul id="lista"></ul>
    <script>
        function tabuada(){
            var numero = document.getElementById('tabuada');
            var res = document.getElementById('lista');
            var num = Number.parseInt(numero.value);

            res.innerHTML='';

            for(var i = 1; i<=10; i++){
                var item = document.createElement('li');
                item.textContent = `${num} x ${i} = ${num * i}`;
                res.appendChild(item);
            }
        }
    </script>
</body>
</html>
